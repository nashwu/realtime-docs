apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "realtime-docs.fullname" . }}-backend
  labels:
    {{- include "realtime-docs.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      {{- include "realtime-docs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "realtime-docs.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: APP_ENV
              value: "prod"
            - name: PORT
              value: "8080"
            - name: PG_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "realtime-docs.fullname" . }}-config
                  key: database-url
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  name: {{ include "realtime-docs.fullname" . }}-config
                  key: redis-addr
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "realtime-docs.fullname" . }}-config
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
---
